<section id="login">
  <div class="container">
    <div class="form-header">
        <img src="../../../assets/image/Loginicon.png"/>
    </div>
    <h2 id="title">Login</h2>
    <div class="alert" style="display: none;">
      <p>Email or password is incorrect</p>
    </div>
    <div class="emailError" style="display: none;">
      <p>fill Email and password correctly</p>
    </div>
    <form class="items" [formGroup]="Userform" (submit)="onSubmit(Userform.value, $event)">
      <div class="form-group">
        <input type="text" id="form-text" placeholder="email" formControlName="email"  />
        <div  class="invalid-feedback emailerror" style="display: none;">
          <div >* Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="form-password" placeholder="Password" formControlName="passwords"  />
        <div  class="invalid-feedback passworderror" style="display: none;">
          <div>* Password is required</div>
        </div>
      </div>
      <button id="button" type="submit">Login</button>
      
    </form>
  </div>
</section>
